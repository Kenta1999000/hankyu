<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>阪急ルート検証ツール（開発者向け）</title>
    <style>
        body {
            font-family: -apple-system, "Helvetica Neue", sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 4px #ccc;
        }
        select, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
        }
        pre {
            background: #eee;
            padding: 15px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h2>阪急ルート検証ツール（開発者向け）</h2>

<div class="card">
    <label>出発駅:</label>
    <select id="start"></select>

    <label>到着駅:</label>
    <select id="goal"></select>

    <button onclick="runRoute()">ルート計算</button>
</div>

<div id="result" class="card" style="display:none;">
